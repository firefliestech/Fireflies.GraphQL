query GetBooks {
	books {
		...TitleFragment
	}
}

query GetBook($bookId: Int!) {
	getBook(bookId: $bookId) {
		...TitleFragment
	}
}

fragment TitleFragment on IBook {
	title
	... on InventoryBook {
		calculatedPrice
		editions {
			name
			released
		}
	}
}

mutation AddBook($title: String) {
	addBook(data: { title: $title }) {
		bookId
		...TitleFragment
	}
}

subscription BookUpdated($bookId: Int!) {
  bookUpdated(bookId: $bookId) {
    title
	bookId
    __typename
  }
}
